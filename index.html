<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover API</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <button popovertarget="obi-wan-popover">Hello there!</button>
      <div id="obi-wan-popover" popover="manual">
        <h1>Hello there!</h1>
        <img
          src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3h1dHo0bHdtYzc5N2JneWV0ajJzN3lpNGczZzR5NHIwN2E2bmtsdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xTiIzJSKB4l7xTouE8/giphy.gif"
          alt="hello there!"
        />
        <button
          popovertarget="obi-wan-popover"
          popover-action="hide"
          class="close-popover-btn"
        >
          Close
        </button>
      </div>
    </main>
  </body>
</html>
